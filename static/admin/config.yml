backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    media_folder: ""
    public_folder: ""
    path: "{{slug}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug (in english)", name: "slug", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Topics", name: "topics", widget: "list" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Preview Image", name: "previewImage", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown" }
