backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug:
      encoding: "ascii"
      clean_accents: true
    media_folder: ""
    public_folder: ""
    path: "{{slug}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {label: Topics, name: tags, widget: select, options:
        - { label: "All", value: 'All' }
        - { label: "Fundamental", value: 'Fundamental' }
        - { label: "Meta-psychology", value: 'Meta-psychology' }
        - { label: "Knowlege and tech", value: "Knowlege and tech" }
      }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Preview Image", name: "previewImage", widget: "image"}
      - { label: "Body", name: "body", widget: "markdown" }
